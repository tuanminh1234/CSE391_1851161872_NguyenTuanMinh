<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTTH1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://kit.fontawesome.com/6b89de4907.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="row">
        <div class="col-sm-6">
            <h2>Personal Information</h2>
            <hr>
            <div class="jumbotron">
                <h3>Please fill in your personal data here!</h3>
            </div>
            <div class="form-group">
                <label for="">Your name <Spanclass>*</Spanclass>:</label>
                <input type="text" name="" id="Your name" class="form-control" placeholder="Your name"
                    aria-describedby="helpId">

            </div>
            <div class="form-group">
                <label for="">Age <Spanclass>*</Spanclass>:</label>
                <input type="text" name="" id="Age" class="form-control" placeholder="Age" aria-describedby="helpId">

            </div>
            <div class="form-group">
                <label for="">Address <Spanclass>*</Spanclass>:</label>
                <input type="text" name="" id="Address" class="form-control" placeholder="Address"
                    aria-describedby="helpId">

            </div>
            <div class="form-group">
                <label for="">Zip <Spanclass>*</Spanclass>:</label>
                <input type="text" name="" id="Zip" class="form-control" placeholder="Zip" aria-describedby="helpId">

            </div>
            <div class="form-group">
                <label for="">City <Spanclass>*</Spanclass>:</label>
                <input type="text" name="" id="City" class="form-control" placeholder="City" aria-describedby="helpId">
            </div>
        </div>
        <div class="col-sm-6">
            <h2>Your Application</h2>
            <hr>
            <div class="jumbotron">
                <h3>Please enter your application data here!</h3>
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <label class="input-group-text" for="inputGroupSelect01">Slect a job</label>
                </div>
                <select class="custom-select" id="inputGroupSelect01">
                  <option selected>Please choose</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label for="">Job type*</label>
                </div>
                <div class="col-sm-8">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="exampleRadios1">
                          Full time
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                        <label class="form-check-label" for="exampleRadios2">
                          Second default radio
                        </label>
                      </div>
                      <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3" disabled>
                        <label class="form-check-label" for="exampleRadios3">
                          Disabled radio
                        </label>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label for="">Employment date*</label>
                </div>
                <div class="col-sm-8">
                    <input type="datetime-local" id="birthdaytime" name="birthdaytime">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <label for="">CV Files</label>
                </div>
                <div class="col-sm-8">
                    <i class="fas fa-arrow-circle-up"></i>
                </div>
            </div>
        </div>
    </div>
    <h2>Contact Data</h2>
    <hr>
    <div class="row">
        <div class="col-sm-3">
            <label for="">Phone*</label>
        </div>
        <div class="col-sm-8">
            <div class="form-group">
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted"></small>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-3">
            <label for="">Email*</label>
        </div>
        <div class="col-sm-8">
            <div class="form-group">
                <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId">
                <small id="helpId" class="text-muted"></small>
            </div>
        </div>
    </div>
    <h2>Security</h2>
    <hr>
    <div class="row">
        <div class="col-sm-3">
            <label for="">Security</label>
        </div>
        <div class="col-sm-8">
            <div class="g-recaptcha" data-sitekey="6LfKURIUAAAAAO50vlwWZkyK_G2ywqE52NU7YO0S"></div>
        </div>
    </div>
    <input type="Submit" value="Submit">
</body>

</html>
