<!doctype html>
<html lang="en">
  <head>
    <title>BTTH4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
    .row{
      margin-top: 20px;
      padding-left: 25%;
      /* justify-content: center; */
      /* background-color: lightslategrey; */
      
    }
    button{
        margin-left: 3%;
        
        width: 55%;
    }
    input{
        padding-left: 10px;
    }
   
  </style>
  </head>
  <body>
        <div class="container-sm bg-light" style="width: 40%; margin-left: 20%;">
            <div class="row" style="padding-top: 50px;"><h2 style="margin-left: 15%;">Login Form</h2></div>
            <div class="row">
                <div class="col-sm-12"> <p><b>Email address</b></p></div>
                <div class="col-sm-12"> <input type="email" value=" Email" class="rounded text-dark "></div>    
            </div>
            <div class="row">
                <div class="col-sm-12"><p><b>Password</b></p></div>
                <div class="col-sm-12"> <input type="text"  value=" Password" class="rounded text-dark "></div>
            </div>
            <div class="row" >
                <input type="button" value=" Login with Email" class="bg-primary text-white rounded" style="width: 55%; margin-left: 3%; border: 0px;" >
            </div>
            <div class="row">
                <button class="rounded" > <a href="https://www.facebook.com/" class="text-dark  "> <i class="fa fa-facebook" aria-hidden="true"></i> Login with Facebook </a></button>
            </div>
            <div class="row">
                <button  class="rounded"> <a href="https://twitter.com/?lang=vi" class="text-dark "> <i class="fa fa-twitter" aria-hidden="true"></i> Login with Twitter</a></button>
            </div>
            <div class="row">
                <button class="rounded"><a href="https://github.com/" class="text-dark "> <i class="fa fa-github" aria-hidden="true"></i>  Login with Github</a></button>
            </div>
            <div class="row" style="padding-bottom: 50px;">
                <button class="rounded"><a href="https://www.google.com/?hl=vi" class="text-dark "> <i class="fa fa-google" aria-hidden="true"></i> Login with Google</a></button>
            </div>
            

      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
     <script src="https://kit.fontawesome.com/3ff58b9e8a.js" crossorigin="anonymous"></script>
